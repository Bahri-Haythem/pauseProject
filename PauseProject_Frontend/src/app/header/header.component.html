<nav
  class="navbar navbar-expand-lg fixed-top navbar-transparent"
  color-on-scroll="100"
  id="navbar-top"
>
  <div class="container">
    <div class="navbar-translate">
      <a class="navbar-brand" placement="bottom" [routerLink]="['/home']">
        <span> Pause• </span> Multi Entertainment
      </a>
      <button
        aria-controls="navigation-index"
        aria-label="Toggle navigation"
        class="navbar-toggler navbar-toggler"
        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="navigation"
        type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>
    <div
      class="navbar-collapse justify-content-end"
      [collapse]="isCollapsed"
      id="navigation"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand"><a> Pause• </a></div>
          <div class="col-6 collapse-close text-right">
            <button
              aria-controls="navigation-index"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"
            >
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item p-0">
          <a
            class="nav-link"
            [routerLink]="['/movies']"
            placement="bottom"
            tooltip="View Our Movies Selection"
          >
            <p class="">Movies</p>
          </a>
        </li>
        <li class="nav-item p-0">
          <a
            class="nav-link"
            [routerLink]="['/series']"
            placement="bottom"
            tooltip="View Our Series Selection"
          >
            <p class="">Series</p>
          </a>
        </li>
        <li class="nav-item p-0">
          <a
            class="nav-link"
            [routerLink]="['/music']"
            placement="bottom"
            tooltip="View Our Music Selection"
          >
            <p class="">Music</p>
          </a>
        </li>
        <li class="nav-item p-0">
          <a
            class="nav-link"
            routerLink="/games"
            placement="bottom"
            tooltip="View Our Games Selection"
          >
            <p class="">Games</p>
          </a>
        </li>
        <li class="nav-item p-0">
          <a
            class="nav-link"
            [routerLink]="['/books']"
            placement="bottom"
            tooltip="View Our Books Selection"
          >
            <p class="">Books</p>
          </a>
        </li>

        <li
          class="dropdown nav-item"
          dropdown
          *ngIf="authenticationService.isLoggedIn()"
        >
          <a
            class="dropdown-toggle nav-link dropdown-toggle"
            data-toggle="dropdown"
            dropdownToggle
            href="javascript:void(0)"
          >
            <i class="fa fa-cogs d-lg-none d-xl-none"> </i> Your Account
          </a>
          <div class="dropdown-menu dropdown-with-icons" *dropdownMenu>
            <a class="dropdown-item" [routerLink]="['/profile']">
              <i> </i> Profile
            </a>
            <a class="dropdown-item" (click)="authenticationService.SignOut()">
              <i> </i> log out
            </a>
          </div>
        </li>

        <li
          class="dropdown nav-item"
          dropdown
          *ngIf="!authenticationService.isLoggedIn()"
        >
          <a
            class="dropdown-toggle nav-link dropdown-toggle"
            data-toggle="dropdown"
            dropdownToggle
            href="javascript:void(0)"
          >
            <i class="fa fa-cogs d-lg-none d-xl-none"> </i> Your Account
          </a>
          <div class="dropdown-menu dropdown-with-icons" *dropdownMenu>
            <a class="dropdown-item" [routerLink]="['/register']">
              <i> </i> Register
            </a>
            <a class="dropdown-item" [routerLink]="['/login']">
              <i> </i> Sign In
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
